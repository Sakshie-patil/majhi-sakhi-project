<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Majhi Sakhi</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand">
                <i class="fas fa-home text-success"></i>
                <span class="ms-2 fw-bold">Majhi Sakhi</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="first.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="first.html#service">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="first.html#aboutUS">About us</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contact</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn nav-btn" href="register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-7 col-md-8 col-sm-10">
                    <div class="login-card">
                        <!-- Login Header -->
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <h2 class="login-title">Welcome Back</h2>
                            <p class="login-subtitle">Sign in to your account to continue</p>
                        </div>

                        <!-- Login Form -->
                        <div class="login-form">
                            <!-- Username Input -->
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-control" 
                                    placeholder="Enter your username" 
                                    required
                                >
                            </div>

                            <!-- Password Input -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="password-input-group">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control" 
                                        placeholder="Enter your password" 
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                    </button>
                                </div>
                            </div>


                            <!-- Login Button -->
                             <!-- on clicking login button it calls the handleLogin func -->
                            <button type="button" class="btn-login" onclick="handleLogin()">
                                <span class="btn-text">Sign In</span>
                                <i class="fas fa-arrow-right btn-icon"></i>
                            </button>

                            <!-- Error Message -->
                            <div id="errorMessage" class="error-message"></div>

                          

                            <!-- Register Link -->
                            <div class="register-link">
                                <p>Don't have an account? <a href="register.html">Create Account</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
    </section>

    <!-- js part -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
