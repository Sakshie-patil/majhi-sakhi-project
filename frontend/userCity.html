<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeAssist - Search Maid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel=stylesheet href="userCity.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
   
    <header class="header">
      <div class="logo">
          <h1>HomeAssist</h1>
      </div>
      <nav class="nav-menu">
          <a href="profile.html" class="nav-item">
              <i class="icon-home"></i>
              HOME
          </a>
         
          <a href="orders.html" class="nav-item">
              <i class="icon-booking"></i>
              MY BOOKING
          </a>
          <a href="userCity.html" class="nav-item active">
              <i class="icon-search"></i>
              SEARCH MAID
          </a>
          <div class="user-profile dropdown">
            <button class="dropbtn">
                <i class="icon-user"></i>
                <span id="userGreeting">HELLO, USER</span>
                <i class="icon-chevron-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
      </nav>
  </header> 

    <main class="main-content">
        <div class="search-title">
            <i class="icon-search"></i>
            <h2>Search Maid</h2>
        </div>
        
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <select class="form-control" name="city" id="locationSelect">
                        <option value="Mumbai" selected>Mumbai</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" name="locality" id="localitySelect" required>
                        <option value="" disabled selected>Select locality</option>
                        <!-- Localities will be dynamically populated here -->
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" name="serviceType" id="serviceTypeSelect" required>
                        <option value="" disabled selected>Select service type</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Baby Sitting">Baby Sitting</option>
                        <option value="Elderly Care">Elderly Care</option>
                        <option value="Gardening">Gardening</option>
                        <option value="Laundry">Laundry</option>
                        <option value="Pet Care">Pet Care</option>
                        <option value="Grocery Shopping">Grocery Shopping</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" >Submit</button>
            </form>
        </div>

        <div id="searchResults"></div>
    </main>

<script src="userCity.js"></script>
</body>
</html>
