<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Majhi Sakhi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand">
                <i class="fas fa-home text-success"></i>
                <span class="ms-2 fw-bold">Majhi Sakhi</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="first.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="first.html#services-carousel">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="first.html#aboutUS">About us</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contact</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn nav-btn" href="login.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-7 col-md-5 col-sm-11">
                    <div class="register-card">
                        <!-- Register Header -->
                        <div class="register-header">
                            <div class="register-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h2 class="register-title">Create Account</h2>
                            <p class="register-subtitle">Join Majhi Sakhi to find trusted domestic services</p>
                        </div>

                        <!-- Register Form -->
                        <div class="register-form">
                            <!-- Personal Information -->
                            <div class="form-section">
                        
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input 
                                                type="text" 
                                                id="firstName" 
                                                name="firstName" 
                                                class="form-control" 
                                                placeholder="Enter your first name" 
                                                required
                                            >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input 
                                                type="text" 
                                                id="lastName" 
                                                name="lastName" 
                                                class="form-control" 
                                                placeholder="Enter your last name" 
                                                required
                                            >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        class="form-control" 
                                        placeholder="Choose a unique username" 
                                        required
                                    >
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="form-section">
                             
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        class="form-control" 
                                        placeholder="Enter your email address" 
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input 
                                        type="tel" 
                                        id="phoneNumber" 
                                        name="phoneNumber" 
                                        class="form-control" 
                                        placeholder="Enter your phone number" 
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea 
                                        id="address" 
                                        name="address" 
                                        class="form-control" 
                                        rows="3"
                                        placeholder="Enter your complete address" 
                                        required
                                    ></textarea>
                                </div>
                            </div>

                            <!-- Security -->
                            <div class="form-section">
                              
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="password-input-group">
                                        <input 
                                            type="password" 
                                            id="password" 
                                            name="password" 
                                            class="form-control" 
                                            placeholder="Create a strong password" 
                                            required
                                        >
                                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                        </button>
                                    </div>
                                    <!-- <div class="password-strength">
                                        <div class="strength-bar">
                                            <div class="strength-fill" id="strengthFill"></div>
                                        </div>
                                        <span class="strength-text" id="strengthText">Password strength</span>
                                    </div> -->
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="password-input-group">
                                        <input 
                                            type="password" 
                                            id="confirmPassword" 
                                            name="confirmPassword" 
                                            class="form-control" 
                                            placeholder="Confirm your password" 
                                            required
                                        >
                                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- ID Proof -->
                            <div class="form-section">
                             
                                
                                <div class="form-group">
                                    <label for="idProofImage" class="form-label">ID Proof Image</label>
                                    <div class="file-upload-area" onclick="document.getElementById('idProofImage').click()">
                                        <div class="file-upload-content">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                            <p>Click to upload ID proof</p>
                                            <span class="file-info">Supported: JPG, PNG, PDF (Max 5MB)</span>
                                        </div>
                                        <input 
                                            type="file" 
                                            id="idProofImage" 
                                            name="idProofImage" 
                                            accept="image/*,.pdf" 
                                            required
                                            style="display: none;"
                                        >
                                    </div>
                                    <div class="file-preview" id="filePreview" style="display: none;">
                                        <div class="file-item">
                                            <i class="fas fa-file"></i>
                                            <span class="file-name" id="fileName"></span>
                                            <button type="button" class="remove-file" onclick="removeFile()">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    

                            <!-- Register Button -->
                            <button type="button" class="btn-register" onclick="handleRegister()">
                                <span class="btn-text">Create Account</span>
                                <i class="fas fa-arrow-right btn-icon"></i>
                            </button>

                            <!-- Error Message -->
                            <div id="errorMessage" class="error-message"></div>
                            <div id="successMessage" class="success-message"></div>

                            <!-- Login Link -->
                            <div class="login-link">
                                <p>Already have an account? <a href="login.html">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
